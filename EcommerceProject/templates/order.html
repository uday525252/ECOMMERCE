<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>

  <body>
<div class="container">
  <h1>Order Detail Form</h1>
  <div class="row">
    <div class="col-md-12">
      <form method="post">
        {{form.as_p}}
        {% csrf_token %}
          <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_6NoFgUCfE30f1c" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
        data-amount="3000" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
        data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
        data-order_id="{{payment.id}}"//Replace with the order_id generated by you in the backend.
        data-buttontext="Pay with Razorpay"
        data-name="Acme Corp"
        data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="Gaurav Kumar"
        data-prefill.email="gaurav.kumar@example.com"
        data-theme.color="#F37254">
      </script>
      </form>
    </div>

  </div>

</div>
  </body>
</html>
